                    <span id="username">Sign in with SkyID</span></button>
                <button id="button-log-out" style="display:none;">
                    Sign Out
                </button>
            </div>

            <div class="col"></div>

            <div class="col-auto my-1">
                <select id="language">
                </select>
            </div>


            <div class="col-auto">
                <button aria-label="Enable line wrapping"
                    data-microtip-position="bottom" id="enable-line-wrapping"
                    role="tooltip" type="button" class="hidden">
                    <span class="icon-notes"></span></button>
                <button aria-label="Disable line wrapping"
                    data-microtip-position="bottom" id="disable-line-wrapping"
                    role="tooltip" type="button"><span
                        class="icon-wrap-text"></span></button>
            </div>

            <div class="col-auto">
                <button id="embed-button"
                    aria-label="Generate a one-time link with HTML code to embed a snippet in a web page"
                    role="tooltip" data-microtip-position="bottom"
                    data-microtip-size="medium" class="py-1 px-2 mx-0 my-1"
                    type="button">
                    Embed
                </button>
                <button id="save-snapshot-button"
                    aria-label="Generate a one-time link. Changes to the snippet will result in a new link."
                    role="tooltip" data-microtip-position="bottom"
                    data-microtip-size="medium" class="py-1 px-2 mx-0 my-1"
                    type="button">
                    Save Snapshot
                </button>
                <button id="save-to-my-pastes-button"
                    aria-label="Generate a reusable link and save it to My Pastes."
                    role="tooltip" data-microtip-position="bottom"
                    data-microtip-size="medium" class="py-1 px-2 mx-0 my-1"
                    type="button" style="display:none;">
                    Save to My Pastes</button>
            </div>
        </div>
    </div>

    <div id="progress">
    </div>

    <div id="editor">
    </div>

    <footer class="container-fluid" id="footer">
        <div class="row my-1">
            <div class="col mono hide-readonly" id="stats">
                Length: 0 | Lines: 1
            </div>

            <div class="col mono show-readonly">
                Powered by Hacker Paste
            </div>

            <div class="col-auto mono show-readonly">
                <a href="javascript:void(0)" onclick="openInNewTab()"><span
                        class="icon-edit"></span> Edit</a>
            </div>
            <span class="col-auto mono"><a class="mx-3"
                    href="https://github.com/harej/hackerpaste" rel="noopener"
                    target="_blank">
                    App Source on GitHub
                </a></span>
        </div>
    </footer>

    <div class="modal" id="app-modal">
        <div class="modal-overlay" data-micromodal-close="" tabindex="-1">
            <div class="modal-content shadow-bottom p-3 m-3"
                data-micromodal-close="" id="modal-content" role="dialog">
            </div>
        </div>
    </div>
    <script src="https://sky-id.hns.siasky.net/skyid.js"></script>
    <script src="dist/bundle.js"></script>
    <script>
        const openInNewTab = () => {window.open(location.href.replace(/[?&]readonly/, ""));};
    </script>
</body>
